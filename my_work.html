<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimeo Portfolio</title>
  <link rel="icon" type="image/x-icon" href="porfolio_favicon/favicon-32x32.png">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

<div class="wrapper"></div>
<h1 class="title">Work</h1>
<h2 class="subtitle">Films by Monty Chaudoir</h2>

<div class="main-content">
  <div class="portfolio">


    

    <div class="film" onclick="enlargeFilm('756760035')" onmouseover="showFilmName(this)" onmouseout="hideFilmName(this)">
      <img src="imgs/portfolio_imgs/kk_1.jpg" alt="Film 0">
      <div class="film-name">Killer Kat</div>
  </div>


    <div class="film" onclick="enlargeFilm('375247022')" onmouseover="showFilmName(this)" onmouseout="hideFilmName(this)">
        <img src="imgs/portfolio_imgs/tt_1.jpg" alt="Film 1">
        <div class="film-name">Train Trip</div>
      </div>

      <div class="film" onclick="enlargeFilm('772816966')" onmouseover="showFilmName(this)" onmouseout="hideFilmName(this)">
        <img src="imgs/portfolio_imgs/r_1.jpg" alt="reflect">
        <div class="film-name">Reflect</div>
      </div>

      <div class="film" onclick="enlargeFilm('801747294')" onmouseover="showFilmName(this)" onmouseout="hideFilmName(this)">
        <img src="imgs/portfolio_imgs/cb_1.jpg" alt="Film 0">
        <div class="film-name">Circuit Breaker</div>

        
      </div>
      <div class="film" onclick="enlargeFilm('842453811')" onmouseover="showFilmName(this)" onmouseout="hideFilmName(this)">
        <img src="imgs/portfolio_imgs/3d_1.jpg" alt="Film 0">
        <div class="film-name">VFX reel</div>

      </div>
    <!-- Add other film divs similarly -->
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <span class="close" onclick="closeFilm()">&times;</span>
      <div class="modal-content">
        <div class="film-container" id="filmContainer">
          <!-- Enlarged Vimeo film iframe will be loaded here -->
        </div>
        <div class="arrow-btn prev" onclick="changeFilm(-1)">&#10094;</div>
        <div class="arrow-btn next" onclick="changeFilm(1)">&#10095;</div>
      </div>
    </div>
  </div>
</div>
</body>
<footer class="footer">
